<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 100%;
            height: 100%;
            transition: color 0.3s, font-weight 0.3s;
        }

        a:hover {
            color: #000;
            font-weight: bold;
        }

        tr td {
            position: relative;
        }

        tr td::after {
            content: '>';
            position: absolute;
            right: 20px;
            transition: right 0.3s;
            opacity: 0;
        }

        tr:hover td::after {
            right: 10px;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="navbar">
    CRUD Operations Using MVC
</div>

<div class="container">
    <table>

            <th>Links</th>
        </tr>

        </tr>

        </tr>
        <tr>
            <td><a href="DeleteView.html">Delete Here</a></td>
        </tr>
        <tr>
            <td><a href="DisplayAllView.html">Display All Here</a></td>
        </tr>
    </table>
</div>

</body>
</html>
